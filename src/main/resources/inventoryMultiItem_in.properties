InfoCreateCSV=<p>Download contoh (template) di samping untuk memulai mengedit daftar inventori. Jika Anda telah memiliki barang di inventori, Anda dapat mendownload tabel barang di {0}halaman inventori{1} dan mengeditnya.</p>\
<p>Anda dapat menggunakan text editor, Microsoft Excel, atau <a href='https://docs.google.com/spreadsheets/' target='_blank'>Google Spreadsheet</a> yang gratis untuk membaca dan mengedit file CSV.</p>\
<p>File CSV files harus disimpan dengan enkoding <mark>UTF-8</mark></p>\
<p>Jika CSV memiliki barang yang telah didaftar maka barang ini akan diupdate dengan informasi terbaru dari CSV. </p>\
<p><mark>Brand, name, condition</mark>, and <mark>GTIN</mark>(only for gtin type) adalah identifikator barang. \
Jika Anda hendak merubah data barang, kolom-kolom ini harus sama dengan sebelumnya. Jika tidak, barang akan didaftarkan sebagai barang baru.</p>\
<p>Mulai pengisian dari <mark>baris kedua</mark>. Baris pertama diperuntukkan untuk judul kolom.</p>\
<p>Semua data harus mematuhi panjang karakter dan tipe teks. Silahkan melihat pentunjuk dibawah.</p>
GTINInfoShorter=GTIN atau Global Trade Item Number adalah penunjuk unik global sebuah produk yang umumnya dicetak sebagai kode batang. Kode ini hanya memiliki digit angka dan format yang paling umum memiliki 13 digit ( EAN, JAN, dan ISBN untuk buku) dan 12 digit (UPC).
StructureTitle=Struktur dasar, aturan, dan contoh
StrutureInfo=Ini adalah struktur dasar dengan aturan untuk tiap kolom. Upload akan gagal jika isian tidak memenuhi aturan yang ditetapkan.
Example=Contoh
ApparelTableTitle=Tabel ekstensi untuk apparel
ApparelTableInfo=Jika barang adalah produk apparel atau pakaian maka Anda perlu mengisi informasi tambahan yang disediakan di tabel ini.


