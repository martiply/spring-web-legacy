inIdInfo=Tulis <strong>gtin</strong> jika barang memiliki kode GTIN. Tulis <strong>custom</strong> jika tidak.
inGtin=Kode GTIN. Isian diperlukan jika idType adalah <strong>gtin</strong>.GTIN code. 
inCustomId=(Opsional) ID internal untuk keperluan logistik perusahaan Anda sendiri. Biarkan kosong jika tidak diperlukan.
inBrand=Merk barang. Pastikan agar tidak mengandung nama barang.
inName=Nama barang. Pastikan agar tidak mengandung merk barang atau promosi.
inCategory=Kategori barang sesuai Taxonomi Google. Gunakan <a href='http://www.gootax.com/' target='_blank'><ins>halaman ini</ins></a> atau download dari <a href="http://www.google.com/basepages/producttype/taxonomy.en-US.txt"><ins>Google</ins></a>
inPrice=Harga barang sesuai mata uang Anda.
inCondition=Tulis <strong>new</strong> jika barang baru atau <strong>used</strong> jika bekas atau refurbis.
inDescription=(Opsional) Desktripsi barang. Biarkan kosong jika tidak diperlukan.
inUrl=(Opsional) URL barang. 
inSalePrice=(Opsional) Ini adalah harga promo jika ada. Kolom ini dan dua kolom berikutnya harus diisi jika barang ini memiliki harga promo atau dibiarkan kosong jika tidak.
inSaleStart=(Opsional)Tanggal mulainya sale atau promo
inSaleEnd=(Opsional)Tanggal berakhirnya sale atau promo



inGender=Target gender. 
inAge=Target usia.
inSizeSystem=Sistem ukuran negara yang diterapkan. Amerika, Jepang, Eropa memiliki sistem ukuran yang berbeda. Jika ukuran adalah S, M, L atau kombinasinya seperti XL ot XS, tulis {0}SML{1}.
inSize=Ukuran. Jika tersedia banyak ukuran, gunakan koma untuk memisahkan.
inColor=Warna. Jika lebih dari satu warna maka gunakan koma untuk memisahkan, dimulai dari warna utama.
inFeature=Fitur barang. Gunakan koma untuk memisahkan.
inMaterial=Bahan dan komposisi material. Jika banyak material digunakan, maka pakai koma untuk memisahkannya.
inGroupId=(Opsional) GroupId dipakai beberapa barang yang tergabung dalam set yang sama. Contohnya adalah seragam atau setelan lain yang hanya berbeda corak.

