AboutTitle=APAKAH MARTIPLY ?
AboutInfo= <h4 class="subtitle">Martiply adalah sistem distribusi kupon yang memanfaatkan Twitter dan ditujukan untuk devais mobil. \
Konsepnya sederhana. Dengan app ini, pengguna menemukan kupon di daerahnya namun untuk mencairkannya terlebih dulu ia harus men-tweetnya.</h4>\
<h4 class="subtitle">\
Tidak seperti cara promosi seperti brosur dan katalog, metoda kami tidak membutuhkan biaya untuk desain atau percetakan. \
Lebih lanjut, informasi disebar secara cepat di dalam jaringan Twitter pengguna sehingga tidak diperlukan ongkos distribusi manual. \
Dengan segala macam biaya yang dapat dipangkas, Martiply cocok digunakan sebagai media promosi untuk usaha menengah kecil dan lokal yang hendak berpromosi dengan mudah dan murah.</h4>

CompetitivePricing=Biaya Kompetitif
CompetitivePricingInfo=Anda hanya membayar jika promosi Anda di-tweet. Sistem lelang digunakan untuk menentukan posisi iklan. Anda dapat menentukan bid sesuai kebutuhan dan budget.

