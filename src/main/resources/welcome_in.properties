FeaturesInfo=<h4 class="subtitle">Cara Kerja App</h4>\
<h6 class="subtitle">(Gunakan Firefox atau Chrome browser untuk video playbak yang optimal)</h6>

FeatureFrontPage=<h4>Frontpage / landing page</h4>\
<p>Halaman ini adalah halaman pertama yang muncul di app. Penawaran, kupon atau iklan di sekitar pengguna akan ditampilkan disini. </p>\
<h6>Penempatan</h6>\
<p>Jika Anda beriklan dengan kami, iklan kupon Anda akan muncul disini diantara pengguna yang berada dekat dengan lokasi toko Anda.\
 Iklan ditampilkan secara vertikal dan urutannya ditentukan oleh lelang. Bid yang lebih tinggi akan menaikkan posisi iklan tersebut. \
 Tentu saja bid tertinggi akan membuat iklan muncul di posisi pertama / teratas. Kami hanya mengenakan biaya jika pengguna men-tweet iklan tersebut. \
 Biaya tidak dikenakan ketika iklan tampil di layar. Iklan akan tampil berkali-kali sampai jumlah tweet yang dilakukan pengguna mencapai budget.</p>

FeatureTweet=<h4>Tweet</h4>\
<p>Jika iklan diklik maka akan tampil halaman toko yang bersangkutan. Halaman ini berisi informasi toko dan dapat dipersonalisasi dengan menambahkan gambar, \
kata-kata perkenalan, maupun inventori. Keterangan yang lebih lengkap tentang iklan pun akan ditampilkan disini. Pengguna hanya perlu mengklik sebuah tombol untuk men-tweetnya.</p>\
<h6>Bukti dan pencairan</h6>\
<p>Iklan-iklan yang telah di-tweet oleh pengguna akan disimpan di devais maupun di database kami. \
Untuk membuktikan bahwa iklan telah di-tweet, pengguna hanya perlu menunjukkan halaman toko yang berisi iklan tersebut. \
Anda dapat melihat di video bahwa setelah iklan di-tweet, tombol akan berubah menjadi "tweeted". Jika diklik, tombol ini akan memunculkan kode QR dari nomor \
identifikasi unik tweet tersebut. Jika Anda berniat membatasi hak pencairan, misalnya seorang pengguna hanya bisa memakai kupon satu kali, \
maka Anda perlu mencatat nomor identifikasi ini. Atau dengan app pembaca barkode, Anda cukup men-scan kode QR-nya yang akan otomatis merubah gambar menjadi nomor. \
Di kemudian waktu Anda dapat mengetahui apakah seorang pengguna telah menggunakan kuponnya atau tidak dengan mencocokkan nomor identifikasi yang ia tunjukkan dengan nomor yang telah Anda catat.</p>
 

FeatureInventoryListing=<h4>Listing</h4>\
<p>Martiply menyediakan jasa indexing dimana pengguna dapat mencari barang dengan pengetikan kata kunci. \
Semua toko di area yang menjual barang yang terkait kata kunci tersebut akan ditampilan di peta. Dari sana pengguna dapat mengakses halaman toko atau \
langsung mengunjungi toko. Jasa indexing gratis. Semakin banyak inventori yang didaftarkan toko, maka semakin besar exposure toko tersebut di daerahnya.</p>	

