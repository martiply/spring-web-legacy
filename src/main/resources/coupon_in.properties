InfoA=<p class="text-primary">Martiply membantu mengiklankan bisnis Anda melalui app smartphone dengan menggunakan Twitter. \
Anda hanya perlu menciptakan sebuah tweet yang berisi promosi.</p> \
<p class="text-primary">Martiply kemudian akan mendistribusikan tweet ini ke semua app terinstall. Melalui app, Martiply akan meminta user untuk me-retweet iklan Anda sehingga menjamin penyebar-luasan.</p>\
<p class="text-primary">Harga ditentukan oleh bid. User dapat melihat banyak iklan dari berbagai toko. Karena itu tampilan iklan akan diurut. \
Anda dapat menentukan harga bid yang akan mempengaruhi posisi iklan. Tiap tweet dari user akan mendebit dana Anda. Iklan Anda akan tampil selama dana Anda masih tersedia. </p>
