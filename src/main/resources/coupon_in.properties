FeeRule=<p class='text-primary'>Martiply menggunakan smartphone app untuk mendistribusikan tweet promosional ( atau iklan ) Anda \
Karena banyaknya iklan yang ditampilkan pada saat yang sama, maka iklan-iklan perlu diurut. Martiply mengurut posisi berdasarkan lelang. \
Bid menentukan jumlah maksimal yang Anda bersedia untuk membayar untuk posisi pertama.</p><p class='text-primary'>\
Jika iklan Anda tidak berkompetisi dengan iklan lain atau diakses dengan cara yang tidak memerlukan pengurutan, maka biaya minimum akan dikenakan.</p><p class='text-primary'><strong>\
Dana Anda akan dideduksi hanya jika user men-tweet atau membagikan iklan Anda.</strong></p>\
<p class='text-primary'>Martiply tidak mengenakan biaya jika iklan Anda didistribusikan diluar sistem Martiply.</p>
