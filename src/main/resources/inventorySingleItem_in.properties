GroupIDInfo=Beberapa barang hanya berbeda dalam warna atau corak. Ada pula barang-barang yang dikelompokkan dalam grup yang sama seperti seragam. Jika barang ini seperti demikian, harap tentukan ID grup dan gunakan ID ini pada barang-barang lain di grup yang sama.  
