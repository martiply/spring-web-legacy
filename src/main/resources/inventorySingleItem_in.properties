CustomIDInfo=Custom ID adalah identifikator barang yang hanya dipakai di toko Anda untuk membantu manajemen logistik dan inventori. 
NameInfo=Pastikan bahwa nama barang tidak memiliki merk atau promosi. 
CategoryInfo1=Harap gunakan <a href="http://www.gootacom/" target="_blank"><ins>informasi ini</ins></a> untuk menentukan kategori yang tepat untuk barang ini atau download daftar lengkapnya dari <a href="http://www.google.com/basepages/producttype/taxonomy.en-US.txt"><ins>Google</ins></a>. Cukup copy paste hasilnya ke isian. Kategori diharapkan seakurat mungkin.
