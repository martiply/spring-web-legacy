IsGTINAvailable=Apakah barang ini memiliki <strong>GTIN</strong> ? 
GTINInfo=GTIN atau Global Trade Item Number adalah identifikator produk standar yang dicetak dalam bentuk kode batang. Identifikator ini hanya memiliki angka dan format terumum adalah 13 digit (EAN, JAN, atau ISBN untuk buku) atau 12 digit (UPC). Jika barang ini adalah produk hasil manufaktur dan memiliki GTIN ini, harap masukkan kode tersebut. 
GTINValidate=Isian ini harus terdiri dari 12 atau 13 digit

BrandInfo=Harap pisahkan merk dan nama. Anda dapat menggunakan nama toko Anda sebagai nama barang.
